<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: white; stroke: #333; stroke-width: 2; }
    .arrow { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .text { font-family: Arial; font-size: 14px; text-anchor: middle; }
    .title { font-family: Arial; font-size: 16px; font-weight: bold; text-anchor: middle; }
    .step { font-family: Arial; font-size: 12px; text-anchor: middle; }
    .blue-box { fill: #e6f3ff; stroke: #333; stroke-width: 2; }
    .green-box { fill: #e6ffe6; stroke: #333; stroke-width: 2; }
    .yellow-box { fill: #ffffcc; stroke: #333; stroke-width: 2; }
    .purple-box { fill: #f9e6ff; stroke: #333; stroke-width: 2; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- 用户查询 -->
  <rect x="300" y="20" width="200" height="40" rx="5" class="purple-box" />
  <text x="400" y="45" class="title">用户查询</text>
  <line x1="400" y1="60" x2="400" y2="80" class="arrow" />
  
  <!-- 用户输入处理 -->
  <rect x="200" y="80" width="400" height="160" rx="5" class="green-box" />
  <text x="400" y="105" class="title">①用户输入处理</text>
  
  <text x="400" y="130" class="step">a. Prompt优化与Query改写</text>
  <line x1="400" y1="140" x2="400" y2="155" class="arrow" />
  
  <text x="400" y="170" class="step">b. 关键词提取</text>
  <line x1="400" y1="180" x2="400" y2="195" class="arrow" />
  
  <text x="400" y="210" class="step">c. 实时调用采集能力</text>
  <line x1="400" y1="240" x2="400" y2="260" class="arrow" />
  
  <!-- 任务编排 -->
  <rect x="200" y="260" width="400" height="60" rx="5" class="blue-box" />
  <text x="400" y="295" class="title">②任务编排</text>
  <line x1="400" y1="320" x2="400" y2="340" class="arrow" />
  
  <!-- 内容处理分析 -->
  <rect x="100" y="340" width="600" height="160" rx="5" class="yellow-box" />
  <text x="400" y="365" class="title">③内容处理分析</text>
  
  <rect x="120" y="380" width="120" height="100" rx="5" class="box" />
  <text x="180" y="410" class="step">处理任务一:</text>
  <text x="180" y="430" class="step">篇章正文处理</text>
  
  <rect x="260" y="380" width="120" height="100" rx="5" class="box" />
  <text x="320" y="410" class="step">处理任务二:</text>
  <text x="320" y="430" class="step">评论单独处理</text>
  
  <rect x="400" y="380" width="120" height="100" rx="5" class="box" />
  <text x="460" y="410" class="step">处理任务三:</text>
  <text x="460" y="430" class="step">情感词云分析</text>
  
  <rect x="540" y="380" width="120" height="100" rx="5" class="box" />
  <text x="600" y="410" class="step">处理任务四:</text>
  <text x="600" y="430" class="step">竞争关系分析</text>
  
  <line x1="180" y1="480" x2="180" y2="520" class="arrow" />
  <line x1="320" y1="480" x2="320" y2="520" class="arrow" />
  <line x1="460" y1="480" x2="460" y2="520" class="arrow" />
  <line x1="600" y1="480" x2="600" y2="520" class="arrow" />
  
  <!-- 数据工程加工 -->
  <rect x="100" y="520" width="600" height="160" rx="5" class="blue-box" />
  <text x="400" y="545" class="title">④数据工程加工</text>
  
  <text x="170" y="575" class="step">关联提及</text>
  <text x="170" y="590" class="step">品牌TOP</text>
  
  <text x="270" y="575" class="step">竞争品牌</text>
  <text x="270" y="590" class="step">TOP分析</text>
  
  <text x="370" y="575" class="step">品牌声量</text>
  <text x="370" y="590" class="step">TOP5分析</text>
  
  <text x="490" y="580" class="step">情感分析</text>
  
  <text x="600" y="580" class="step">词云与原声分析</text>
  
  <line x1="170" y1="600" x2="170" y2="700" class="arrow" />
  <line x1="270" y1="600" x2="270" y2="700" class="arrow" />
  <line x1="370" y1="600" x2="370" y2="700" class="arrow" />
  <line x1="490" y1="600" x2="490" y2="700" class="arrow" />
  <line x1="600" y1="600" x2="600" y2="700" class="arrow" />
  
  <!-- 报告生成与可视化 -->
  <rect x="150" y="700" width="500" height="60" rx="5" class="box" />
  <text x="400" y="735" class="title">⑤报告生成与可视化</text>
  <line x1="400" y1="760" x2="400" y2="780" class="arrow" />
  
  <!-- 品牌分析报告 -->
  <rect x="300" y="780" width="200" height="40" rx="5" class="purple-box" />
  <text x="400" y="805" class="title">品牌分析报告</text>
</svg>